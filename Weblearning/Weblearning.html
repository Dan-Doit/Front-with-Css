  <script>
    //   var let const
    let id02 = document.getElementById("id02").style;
    const arr = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];
    let count = 0;

    const changeColor = (id02, arr) => {
      id02.background = arr[count];

      count += 1;

      if (count == 7) {
        count = 0;
      }
    };

    setInterval(() => {
      changeColor(id02, arr);
    }, 1000);
